[window]
option_as_alt="OnlyLeft"

[font]
normal = { family="BlexMono Nerd Font",  style="Light" }
size = 14


[keyboard]
bindings = [
	# Cmd+k sends Ctrl+b, to make tmux prefix easy on homerow.
	{key= "k", mods= "Command", chars= "\u0002"}, 

	# Alow me to use Command for Helix's many Alt-? combinations
	{key= ".", mods= "Command", chars= "\u001b."},
	{key= "`", mods= "Command", chars= "\u001b`"},
	{key= "u", mods= "Command", chars= "\u001bu"},
	{key= "U", mods= "Command", chars= "\u001bU"},
	{key= "d", mods= "Command", chars= "\u001bd"},
	{key= "c", mods= "Command", chars= "\u001bc"},
	{key= "|", mods= "Command", chars= "\u001b|"},
	{key= "!", mods= "Command", chars= "\u001b!"},
	{key= "s", mods= "Command", chars= "\u001bs"},
	{key= "-", mods= "Command", chars= "\u001b-"},
	{key= "_", mods= "Command", chars= "\u001b_"},
	{key= "!", mods= "Command", chars= "\u001b!"},
