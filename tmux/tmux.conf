# Symlink this file to ~/.tmux.conf

# Leave C-b as the prefix, because I have an Alacritty keybinding to remap Cmd+k to Cjb
bind-key -r C-b send-prefix


bind-key r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"



# I am interesting in setting up vim + tmux to use Alt+key for pane navigation.
# This would free up C-j as my prefix, which is more comfortable for me.
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R


set -g default-terminal "tmux-256color"
set -g status-keys "emacs"


set -g status-left-length 50
set -g status-right ""

bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"


bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
bind -n M-Left resize-pane -L 10
bind -n M-Right resize-pane -R 10
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5


set-option -g base-index 1
set-option -g renumber-windows on


# Do not prompt to kill panes
bind-key x kill-pane


bind-key b break-pane -d


# Set up copy/paste
# following https://stackoverflow.com/a/47491869
set-window-option -g mode-keys vi
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection 
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
